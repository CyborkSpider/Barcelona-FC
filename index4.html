<!DOCTYPE html>
<html>
    <head>
        <title>Tickets Reservation</title>
        <style>
            body{
                background-color: #004D98;
            }
            .ticket-reservation{
                max-width: 700px;
                margin: 50px auto;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                font-family: Arial, sans-serif;
                background-color: #DB0030;
            }
            .ticket-reservation h2{
                text-align: center;
                margin-bottom: 20px;
                color: white;
            }
            .ticket-reservation label{
                display: block;
                margin-top: 15px;
                margin-bottom: 5px;
                font-weight: bold;
                color: white; 
            }
            .ticket-reservation input,
            .ticket-reservation select{
                width: 100%;
                padding: 10px;
                border-radius: 6px;
                border: 1px solid #ccc;
            }

            .ticket-reservation button {
                width: 100%;
                padding: 12px;
                margin-top: 20px;
                border: none;
                border-radius: 6px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
            .ticket-reservation button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <section class="ticket-reservation">
            <h2>Barca Ticket Reservation</h2>
            <form action="#" method="post">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" required>
          
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
          
              <label for="seats">Number of Tickets:</label>
              <input type="number" id="seats" name="seats" min="1" max="10" required>
              <label for="category">Seat Category:</label>
              <select id="category" name="category" required>
                <option value="">-- Choose Category --</option>
                <option value="vip">VIP</option>
                <option value="premium">Premium</option>
                <option value="standard">Standard</option>
              </select>
              <button type="submit">Reserve Now</button>
            </form>
          </section>
    </body>
</html>
